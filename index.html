<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente en Trabajo Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    #formulario {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #respuesta {
      margin-top: 20px;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Pregúntale a la IA sobre Trabajo Social</h1>
  <form id="formulario">
    <textarea id="pregunta" placeholder="Escribe tu pregunta aquí..." rows="5"></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="respuesta"></div>

  <script>
    const formulario = document.getElementById("formulario");
    const respuestaDiv = document.getElementById("respuesta");

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pregunta = document.getElementById("pregunta").value.trim();

      if (!pregunta) {
        respuestaDiv.textContent = "Por favor, escribe una pregunta.";
        return;
      }

      respuestaDiv.textContent = "Pensando...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: pregunta }),
        });

        const data = await res.json();

        if (data.response) {
          respuestaDiv.textContent = data.response;
        } else {
          respuestaDiv.textContent = data.error || "❌ La IA no pudo responder en este momento.";
        }
      } catch (err) {
        respuestaDiv.textContent = "❌ Error al contactar con el servidor.";
      }
    });
  </script>
</body>
</html>
