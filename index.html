<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pregúntale a la IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #chat-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      border-radius: 5px;
    }

    .user {
      color: #007bff;
      margin-bottom: 8px;
    }

    .bot {
      color: #28a745;
      margin-bottom: 8px;
    }

    #formulario {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendButton {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pregúntale a la IA</h1>

  <div id="chat-container">
    <div id="messages"></div>

    <form id="formulario">
      <input type="text" id="messageInput" placeholder="Escribe tu pregunta aquí..." required />
      <button type="submit" id="sendButton">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      // Mostrar mensaje del usuario
      messagesDiv.innerHTML += `<div class="user"><strong>Tú:</strong> ${message}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messageInput.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        if (data.response) {
          messagesDiv.innerHTML += `<div class="bot"><strong>IA:</strong> ${data.response}</div>`;
        } else {
          messagesDiv.innerHTML += `<div class="bot"><strong>IA:</strong> No se pudo obtener una respuesta.</div>`;
        }
      } catch (error) {
        messagesDiv.innerHTML += `<div class="bot"><strong>IA:</strong> Error al conectarse al servidor.</div>`;
        console.error(error);
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
